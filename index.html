<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin: 2rem 0;
        }

        img {
            margin: 2rem 0;
            max-width: 100%;
        }

        label {
            display: block;
            font-size: 2rem;
            margin: 2rem 0;
        }

        input[type=radio] {
            margin: 0 1rem;
        }

        input[type=submit] {
            background-color: #ff69b4;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 2rem;
            padding: 1rem 2rem;
            transition: background-color 0.3s ease-in-out;

        input[type=submit]:hover {

</head>
<body>
    <h1>¿Quieres ver Barbie Escuela de Princesas conmigo?</h1>

    <form id="form" action="mailto:elrick0100@gmail.com" method="post" enctype="text/plain">
        <label><input type="radio" name="respuesta" value="si">Sí</label>

        <input type="submit" value="Enviar respuesta">

    <script>
